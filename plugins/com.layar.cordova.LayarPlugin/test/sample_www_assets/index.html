<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Hello World</title>
</head>
<body>
	<div class="app">
		<h1>PhoneGap</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
		<button onclick="app.openScanView();">SCAN</button>
		
		<br><br>
		<input type="text" name="url_input_field" value="layar://carsce7g">
		<br>
		<button onclick="app.openURL(document.getElementsByName('url_input_field')[0].value)">OPEN URL</button>

		<br><br>
		<input type="text" name="layar_input_field" value="carsce7g">
		<br>
		<button onclick="app.openLayar(document.getElementsByName('layar_input_field')[0].value)">OPEN LAYAR</button>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
